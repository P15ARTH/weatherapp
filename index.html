<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="search">
        <input
          class="text-area"
          type="text"
          placeholder="Enter the country name...."
        />
        <button class="search-btn">
          <img alt="search-img" src="images/search.png" />
        </button>
      </div>

      <div class="weather">
        <img class="weather-img" src="images/clear.png" alt="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Bengaluru</h2>
      </div>

      <div class="details">

        <div class="col">
          <img src="images/humidity.png" alt="humidity" />
        </div>

        <div>
          <p class="humidity">53%</p>
          <p>humidity</p>
        </div>

        <div class="col">
          <img src="images/wind.png" alt="wind" />
        </div>
        <div>
          <p class="wind">5.66 km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
